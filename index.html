<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendas de Pizzas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="cabeçalho">
        <img class= "starter" src="baixados.png" alt="Logo">
        <ul>
            <li><h1 class="Nome">Jasper's  </h1></li>
        </ul>
    </header>
    <section>
       
        <form> 
            <h3>Selecione o Sabor da Pizza!</h3>
            <ul>
                <li><input type="radio" id="Mussarela" name="Pizzas"><label for="Mussarela">Mussarela</label></li>
                <li><input type="radio" id="Calabresa" name="Pizzas"><label for="Calabresa">Calabresa</label></li>
                <li><input type="radio" id="Frango" name="Pizzas"><label for="Frango">Frango</label></li>
            </ul>
        </form>
    </section>

    <section>
        <button id="vendas">Vendas</button><button id="Estorno">Estorno</button>
    </section>
    
    <section id="table">
        <table>
            <tr>
                 <th>Sabores</th><th>Quantidade</th><th>Valores</th>
            </tr>
            <tr>
                <td>Mussarela</td><td id="resultadoMussarela"></td><td id="vendaMussarela"></td>
            </tr>
            <tr>
                <td>Calabresa</td><td id="resultadoCalabresa"></td><td id="vendaCalabresa"></td>
            </tr>
            <tr>
                <td>Frango</td><td id="resultadoFrango"></td><td id="vendaFrango"></td>
            </tr>
        </table>
    </section>

    <section>
        <button id="export">Planilha</button>
    </section>
    <script src="javascript.js"></script>
    <script src="tableToExcel.js"></script>
</body>
</html>
